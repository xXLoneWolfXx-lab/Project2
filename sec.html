<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            cursor: pointer;
        }
        
        .button-container {
            position: absolute;
            right: 350px;
            top: 20px;
            display: none;
            z-index: 10;
        }
        
        .custom-button {
            align-items: center;
            background-color: #fee6e3;
            border: 2px solid #111;
            border-radius: 8px;
            box-sizing: border-box;
            color: #111;
            cursor: pointer;
            display: inline-flex;
            font-family: Inter,sans-serif;
            font-size: 16px;
            height: 48px;
            justify-content: center;
            line-height: 24px;
            max-width: 100%;
            padding: 0 25px;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .custom-button:after {
            background-color: #111;
            border-radius: 8px;
            content: "";
            display: block;
            height: 48px;
            left: 0;
            width: 100%;
            position: absolute;
            top: -2px;
            transform: translate(8px, 8px);
            transition: transform .2s ease-out;
            z-index: -1;
        }

        .custom-button:hover:after {
            transform: translate(0, 0);
        }

        .custom-button:active {
            background-color: #ffdeda;
            outline: 0;
        }

        .custom-button:hover {
            outline: 0;
        }

        @media (min-width: 768px) {
            .custom-button {
                padding: 0 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="myVideo" autoplay loop>
            <source src="./1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="button-container" id="buttonContainer">
            <button class="custom-button" id="navigationButton">Click Me!</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const buttonContainer = document.getElementById('buttonContainer');
        let firstPlayComplete = false;

        // Function to handle video loading errors
        video.addEventListener('error', function() {
            console.error('Error loading video:', video.error.message);
        });

        // Function to ensure video plays
        function playVideo() {
            video.play().catch(function(error) {
                console.log("Play failed:", error);
                // Add click handler to start video on user interaction
                document.addEventListener('click', function startVideo() {
                    video.play();
                    document.removeEventListener('click', startVideo);
                });
            });
        }

        // Play video when it's loaded
        video.addEventListener('loadedmetadata', function() {
            playVideo();
        });

        // Show button after first play completes
        video.addEventListener('ended', function() {
            if (!firstPlayComplete) {
                firstPlayComplete = true;
                buttonContainer.style.display = 'block';
            }
        });

        // Also check for loop point
        video.addEventListener('timeupdate', function() {
            if (!firstPlayComplete && video.currentTime < 0.1 && video.played.length > 0) {
                firstPlayComplete = true;
                buttonContainer.style.display = 'block';
            }
        });
    
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const buttonContainer = document.getElementById('buttonContainer');
            let firstPlayComplete = false;

            // Clear any stored time on page load
            localStorage.removeItem('videoTime');

            // Function to handle video loading errors
            video.addEventListener('error', function() {
                console.error('Error loading video:', video.error);
            });

            // Ensure video starts from beginning and autoplays
            video.currentTime = 0;
            video.play().catch(function(error) {
                console.log("Autoplay failed:", error);
            });

            // Add click event to play/pause video
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });

            // Show button after first play completes
            video.addEventListener('ended', function() {
                if (!firstPlayComplete) {
                    firstPlayComplete = true;
                    buttonContainer.style.display = 'block';
                }
            });

            // Also check for loop point
            video.addEventListener('timeupdate', function() {
                if (!firstPlayComplete && video.currentTime < 0.1 && video.played.length > 0) {
                    firstPlayComplete = true;
                    buttonContainer.style.display = 'block';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Add navigation handler for the button
            const navigationButton = document.getElementById('navigationButton');
            navigationButton.addEventListener('click', function() {
                window.location.href = 'https://project3-ashy-two.vercel.app/';
            });
        });
        window.onload = function() {
        var video = document.getElementById('myVideo');
        // Reset video time to 0 (beginning) on page load
        video.currentTime = 0;
    }
    </script>
</body>
</html>
